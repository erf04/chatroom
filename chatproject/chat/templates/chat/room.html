{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Room</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="{% static 'style.css' %}"
    />
  </head>
  <body>
    <div class="mt-4 m-auto p-0 w-50 h-90 container">
      <!-- container -->
      <div
        class="container-fluid h-100 w-100 m-0 p-0 align-items-center justify-content-center rounded-4"
        id="container"
      >
        <!-- header -->
        <div
          class="row bg-light w-100 h-14 p-0 m-0 border align-items-center justify-content-center rounded-top-4"
        >
          <!-- back button -->
          <div class="col-auto ms-2" id="back-button">
            <button type="button" class="btn w-auto p-0">
              <svg
                xmlns="arrow-left.svg"
                width="20"
                height="20"
                fill="currentColor"
                class="bi bi-arrow-left"
                viewBox="0 0 16 16"
              >
                <path
                  fill-rule="evenodd"
                  d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"
                />
              </svg>
            </button>
          </div>
          <!-- profile -->
          <div
            style="height: 60px; width: 60px"
            class="col-auto rounded-circle border m-2"
            id="profile"
          ></div>
          <!-- info -->
          <div class="col-auto p-0 me-auto" id="info">
            <div class="h3" id="name">name</div>
            <div class="display6" id="on-or-off">online</div>
          </div>
          <!-- menu -->
          <div class="col-auto me-1" id="menu">
            <button style="background-color: #f8d9fa" class="border-0 bg-light">
              <svg
                xmlns="three-dots.svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-three-dots"
                viewBox="0 0 16 16"
              >
                <path
                  d="M3 9.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3z"
                />
              </svg>
            </button>
          </div>
        </div>
        <!-- chat part -->
        <div class="bg-dark d-block p-2" id="chat-log">
          
        </div>
        <!-- footer -->
        <div
          class="row p-0 m-0 w-100 h-14 border align-items-center"
          id="footer"
        >
          <!-- emoji -->
          <div class="col-1 p-0 m-0" id="emoji-sagi">
            <button
              onmouseenter="showEmoji()"
              onmouseleave="hideEmoji()"
              id="emoji"
              class="border-0 m-0 rounded-5"
            >
              <svg
                xmlns="emoji-smile.svg"
                width="28"
                height="28"
                class="bi bi-emoji-smile p-0 m-0"
                viewBox="0 0 16 16"
              >
                <path
                  d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"
                />
                <path
                  d="M4.285 9.567a.5.5 0 0 1 .683.183A3.498 3.498 0 0 0 8 11.5a3.498 3.498 0 0 0 3.032-1.75.5.5 0 1 1 .866.5A4.498 4.498 0 0 1 8 12.5a4.498 4.498 0 0 1-3.898-2.25.5.5 0 0 1 .183-.683zM7 6.5C7 7.328 6.552 8 6 8s-1-.672-1-1.5S5.448 5 6 5s1 .672 1 1.5zm4 0c0 .828-.448 1.5-1 1.5s-1-.672-1-1.5S9.448 5 10 5s1 .672 1 1.5z"
                />
              </svg>
            </button>
            <!-- emoji list -->
            <div
              class="dropup-content ms-4 bg-opacity-75 p-0 bg-black"
              id="emoji-list"
              onmouseenter="showEmoji()"
              onmouseleave="hideEmoji()"
            >
              <ul class="p-0">
                <li><p onclick="addEmoji(0)">&#128525;</p></li>
                <li><p onclick="addEmoji(1)">&#128512;</p></li>
                <li><p onclick="addEmoji(2)">&#128515;</p></li>
                <li><p onclick="addEmoji(3)">&#128516;</p></li>
                <li><p onclick="addEmoji(4)">&#128513;</p></li>
                <li><p onclick="addEmoji(5)">&#128518;</p></li>
                <li><p onclick="addEmoji(6)">&#128517;</p></li>
                <li><p onclick="addEmoji(7)">&#129315;</p></li>
                <li><p onclick="addEmoji(8)">&#128514;</p></li>
                <li><p onclick="addEmoji(9)">&#128578;</p></li>
              </ul>
            </div>
          </div>
          <!-- message box -->
          <div class="col-9 p-1 m-0">
            <input
              class="p-1 me-auto w-100 border-0 form-control"
              type="text"
              placeholder="Type your message..."
              id="chat-message-input"
            />
          </div>
          <!-- attachment -->
          <div class="col-1 p-0 m-0" id="attachment">
            <label>
              <i class="fa fa-2x fa-camera" id="file-btn"></i>
              <input type="file" />
            </label>
          </div>
          <!-- send button -->
          <div class="col-1 p-0 m-0" id="send-sagi">
            <button class="border-0 p-0 m-0" id="chat-message-submit">
              <svg
                xmlns="send.svg"
                width="25"
                height="25"
                class="bi bi-send"
                viewBox="0 0 16 16"
              >
                <path
                  d="M15.854.146a.5.5 0 0 1 .11.54l-5.819 14.547a.75.75 0 0 1-1.329.124l-3.178-4.995L.643 7.184a.75.75 0 0 1 .124-1.33L15.314.037a.5.5 0 0 1 .54.11ZM6.636 10.07l2.761 4.338L14.13 2.576 6.636 10.07Zm6.787-8.201L1.591 6.602l4.339 2.76 7.494-7.493Z"
                />
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- src="{% static bootstrap.bundle.min.js %}" -->
    <script
      src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="{% static 'script.js' %}"></script>
    <script src="{% static 'reconnecting-websocket.min.js' %}"></script>
    <script src="{% static '3a2eaf6206.js' %}"></script>
    {{ room_name|json_script:"room-name" }}
    <script>
      const roomName = JSON.parse(document.getElementById('room-name').textContent);
      document.getElementById("name").innerHTML = roomName;
      var username={{ username }};
      const chatSocket = new ReconnectingWebSocket(
          'ws://'
          + window.location.host
          + '/ws/chat/'
          + roomName
          + '/'
      );

      chatSocket.onopen=function(e){
          chatSocket.send(JSON.stringify({
              "command":"fetch_message",
              "roomname":roomName
          }
          ));
      }
      chatSocket.onmessage = function(e) {
          const data = JSON.parse(e.data);
          console.log( data);
          if (data["command"]==="fetch_message"){
            console.log(data);
              for(let i=data["message"].length-1;i>=0;i--){
              content=data["message"][i]
              create_chat(content)
             // document.querySelector('#chat-log').innerHTML += (content + '\n');
              }
          }
          else{
              //console.log(data["message"]);
              create_chat(data["message"]);
              //document.querySelector('#chat-log').innerHTML += (data["message"]["content"] + '\n');
          }
      };

      function create_chat(data) {
        const id=data["id"]
        const data_div = document.createElement("div");
        data_div.addEventListener("click",function(){
          window.location.pathname = '/chat/del_msg/' + id + '/';
        });
        const name = document.createElement("p");
        name.classList.add("name");
        const matn = document.createElement("p");
        matn.classList.add("matn");
        const date = document.createElement("p");
        date.classList.add("date");
        data_div.appendChild(name);
        data_div.appendChild(matn);
        data_div.appendChild(date);
        const author = data["__str__"];
        data_div.style.height = "auto";
        name.innerHTML = author;
        var time = "";
        for (let i = 11;;i++) {
          if (i === 16) {
            break;
          }
          time += data["timestamp"][i];
        }
        name.style.marginBottom = "7px";
        matn.style.marginBottom = "7px";
        matn.innerHTML = data["content"];
        date.style.color = "gray";
        date.style.margin = "0px";
        date.style.fontSize = "12px";
        date.innerHTML = time;
        if (author ==username) {
          data_div.classList.add("person1");
          name.style.fontWeight = "bold";
          name.style.color = "green";
          data_div.style.marginLeft = "auto";
          matn.style.paddingLeft = "15px";
          date.style.textAlign = "left";
          data_div.style.direction = "rtl";
        }
        else {
          matn.style.paddingRight = "15px";
          date.style.textAlign = "right";
          name.style.color = "cornflowerblue";
          data_div.classList.add("person2");
          name.style.fontWeight = "bold";
        }
        document.getElementById("chat-log").appendChild(data_div)
      }

      chatSocket.onclose = function(e) {
          console.error('Chat socket closed unexpectedly');
      };

      document.querySelector('#chat-message-input').focus();
      document.querySelector('#chat-message-input').onkeyup = function(e) {
          if (e.key === 'Enter') {  // enter, return
              document.querySelector('#chat-message-submit').click();
          }
      };

      document.querySelector('#chat-message-submit').onclick = function(e) {
          const messageInputDom = document.querySelector('#chat-message-input');
          const message = messageInputDom.value;
          chatSocket.send(JSON.stringify({
              'message': message,
              'command':'new_message',
              'username':username,
              "roomname":roomName
          }));
          messageInputDom.value = '';
      };
    </script>
  </body>
</html>
